@(player: String, model: Int)

@main("Play The Game") {
    <div id="header" class="p-4 text-center">
        <img src="@routes.Assets.versioned("images/icon.png")" class="figure-img" width="10%">
    </div>
    <div id="body" class="text-center">
        <div class="row">
            <div class="col-sm-12 pb-2">
                <h4>Score</h4>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">X</h5>
                        <span id="scoreX">0</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">Tie</h5>
                        <span id="scoreTie">0</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">O</h5>
                        <span id="scoreO">0</span>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="pt-5"><span id="turn">X</span> Turn</h4>
        <div class="pt-5 text-center">
            <input type="hidden" id="playerModel" value="@{player}">
            <input type="hidden" id="gameModel" value="@{model}">
            @for(x <- 0 until model){
                @for(y <- 0 until model){
                    <button class="btn square font-bg m-1 box" box-id="@{x*model+y}" value="+">+</button>
                }
                <br>
            }
        </div>
        <div class="p-5 text-center">
            <button id="resetGame" class="btn btn-primary">Reset</button>
            <a href="/" class="btn btn-success">New Game</a>
        </div>
    </div>
}{
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/game.css")">
}{
    <script src="@routes.Assets.versioned("javascripts/game.js")" type="text/javascript"></script>
}
